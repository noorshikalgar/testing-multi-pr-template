name: Apply PR Template Based on Folder
on:
  pull_request:
    types: [opened, edited]

jobs:
  set-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get PR Number
        id: get_pr
        run: echo "PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")" >> $GITHUB_ENV

      - name: Set PR Template for Angular-A1
        if: contains(github.head_ref, 'ui/web/release/')  # ✅ Match your branch name
        run: |
          PR_BODY=$(cat .github/PULL_REQUEST_TEMPLATE/angular-a1-template.md)
          gh pr edit $PR_NUMBER --body "$PR_BODY"  # ✅ Uses correct PR number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
